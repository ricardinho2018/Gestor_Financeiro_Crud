<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Despesas</title></head>
<body>
<h1>Lista de Despesas</h1>
<a th:href="@{/despesas/nova}">Nova Despesa</a>
<table border="1">
    <tr><th>Descrição</th><th>Valor</th><th>Data</th><th>Categoria</th><th>Ações</th></tr>
    <tr th:each="d : ${despesas}">
        <td th:text="${d.descricao}"></td>
        <td th:text="${d.valor}"></td>
        <td th:text="${d.data}"></td>
        <td th:text="${d.categoria.nome}"></td>
        <td>
            <a th:href="@{'/despesas/editar/' + ${d.id}}">Editar</a>
            <a th:href="@{'/despesas/apagar/' + ${d.id}}">Apagar</a>
        </td>
    </tr>
</table>
</body>
</html>
